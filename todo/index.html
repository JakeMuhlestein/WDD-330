<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Jake's To Do List</h1>  
    </header>
    <main>
      <section class = "todoContainer">
        <ul class="todos">
        <!-- list items -->
        </ul>
        <div class = "filterButton">
            <button id="allTasks" type='button'>All Tasks</button>
            <button id="pendingTasks" type ='button'>Pending Tasks</button>
            <button id="compTasks" type = 'button'>Completed Tasks</button>
        </div>
      </section>
    </main>

    <footer>
        <div class="inputTask">
            <form class = "toDo">
                <input type="text" id="newTask" name='newTask' placeholder="Add a new task">
                <button id="submit" type='submit'>+</button>
            </form>
        </div>
    </footer>

    <script src="javascript/main.js" type="module"></script>

  </body>
</html>
